server:
  port: 8081
  servlet:
    context-path: /api

spring:
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/backend
    username: postgres
    password: root

backend:
  diary-limit: 1000